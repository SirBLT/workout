<div id="absWrapper" ng-controller="absCtrl">
<table style="min-width: 320px;">
  <tr>
    <th>$Index</th>
    <th>Muscle Group</th>
    <th>Exercise Name</th>
  </tr>
<tr ng-repeat="workout in workouts">
  <td>{{$index}}</td>
  <td>{{workout.musc}}</td>
  <td>{{workout.wkout}}</td>
</tr>
<tr ng-if="results.length === 0">
  <td colspan="3">
    No Results Found...
  </td>
</tr>
</table>

</div>
